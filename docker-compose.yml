services:
  postgres:
    image: postgres:16-alpine
    container_name: voice_chat_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: voice_chat
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d voice_chat"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
